<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LumenDigital</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: blink 2s infinite, float 10s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(100vw);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffe1;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      transition: all 0.3s ease;
    }

    .line-break {
      display: inline;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .line-break {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Vaga-lumes -->
  <script>
    for (let i = 0; i < 50; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.left = Math.random() * 100 + 'vw';
      firefly.style.top = Math.random() * 100 + 'vh';
      firefly.style.animationDelay = (Math.random() * 10) + 's';
      firefly.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(firefly);
    }
  </script>

  <!-- Conteúdo -->
  <div class="content">
    <h1>
      <span class="line-break">Lumen</span>
      <span class="line-break">Digital</span>
    </h1>
    <p>Iluminando ideias, conectando soluções.</p>
  </div>
</body>
</html>
